<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
  </head>
  <body>
    <section>
      <a href="./index.html">Back</a>
    </section>
    <div class="form-container">
      <form class="feedback-form" autocomplete="off">
        <label class="form-text label-wrapper">
          Email
          <input class="email-field" type="email" name="email" autofocus />
        </label>
        <label class="form-text label-wrapper">
          Message
          <textarea class="message-field" name="message" rows="8"></textarea>
        </label>
        <button class="submit-button form-text" type="submit">Submit</button>
      </form>
    </div>

    <script type="module" src="./js/2-form.js"></script>
  </body>
</html>
